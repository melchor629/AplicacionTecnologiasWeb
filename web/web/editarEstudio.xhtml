<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
<head>
    <title>Editando Estudios - LinkedOut</title>
    <meta name="description" content="Descripcion de la pagina" />
    <ui:include src="/WEB-INF/head.xhtml" />
</head>

<body>

    <ui:include src="/WEB-INF/nav-logged.xhtml" />

    <div class="container">
        
       <!--  Los errores los controlará JSF de otra forma (validadores de nulls en los beans)
       <ui:fragment rendered="#    {editarEstudioBean.msgError != null}">
            <div class="alert alert-danger">
              #    {editarEstudioBean.msgError}
            </div>
        </ui:fragment> -->
        <!-- Contenido -->
        
        <h:form>
            
            <h:inputHidden value="#{editarEstudioBean.fechaComienzoOriginal}" >
                <f:convertDateTime pattern="dd-MM-yyyy" />
            </h:inputHidden>
            
            
            <div class="form-group #{!fechaComienzo.valid and fechaComienzo.size != 0 ? 'has-error' : ''}">
                <h:outputLabel for="fechaComienzo" value="Fecha de comienzo"/>
                <h:inputText p:type="date" p:class="form-control" id="fechaComienzo" binding="#{fechaComienzo}" p:placeholder="Fecha de comienzo" value="#{editarEstudioBean.fechaComienzo}" required="true" requiredMessage="La fecha de comienzo no puede estar vacía" validatorMessage="La fecha de comienzo no puede estar vacía">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
                    <h:message id="mensajeValidatorErrorUno" for="fechaComienzo" class="help-block" />
            </div>

            <div class="form-group">
                <h:outputLabel for="fechaFinalizacion" value="Fecha de finalización"/>
                <h:inputText p:type="date" p:class="form-control" id="fechaFinalizacion" binding="#{fechaFinalizacion}" p:placeholder="Fecha de finalización" value="#{editarEstudioBean.fechaFinalizacion}">
                    <f:convertDateTime pattern="yyyy-MM-dd"/>
                </h:inputText>
            </div>

            <div class="form-group #{!descripcion.valid and descripcion.size != 0 ? 'has-error' : ''}">
                <h:outputLabel for="descripcion" value="Descripción"/>
                <h:inputText p:type="text" p:class="form-control" id="descripcion" binding="#{descripcion}" p:placeholder="Descripción" value="#{editarEstudioBean.descripcion}" validatorMessage="La descripción no puede superar los 255 caracteres">
                    <f:validateLength minimum="0" maximum="255" />
                    
                </h:inputText>
                <h:message id="mensajeValidatorErrorDos" for="descripcion" class="help-block" />
            </div>
            
            <div class="form-group #{!ubicacion.valid and ubicacion.size != 0 ? 'has-error' : ''}">
                <h:outputLabel for="ubicacion" value="Ubicación"/>
                <h:inputText p:type="text" p:class="form-control" id="ubicacion" binding="#{ubicacion}" p:placeholder="Ubicación" value="#{editarEstudioBean.ubicacion}" validatorMessage="La ubicación no puede superar los 255 caracteres">
                    <f:validateLength minimum="0" maximum="455" />
                    
                </h:inputText>
                <h:message id="mensajeValidatorErrorTres" for="ubicacion" class="help-block" />
            </div>
            
           <!-- <input type="hidden" jsf:value="# {editarEstudioBean.fechaComienzoStr}"/>-->
            
       
              
            <div class="form-group edit-profile-form-group">
                <div class="text-center">
                    
                    <button jsf:action="#{editarEstudioBean.editar()}" class="btn btn-primary btn-raised">GUARDAR</button>
                     
                    <a href="perfil.jsf" class="btn btn-default btn-raised">CANCELAR</a>
                </div>
            </div>
            
            
        </h:form>
        
        
        <ui:include src="/WEB-INF/footer.xhtml" />
    </div>

    <ui:include src="/WEB-INF/body-end.xhtml" />
</body>
</html>
