<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
<head>
    <title>Creando Afición - LinkedOut</title>
    <meta name="description" content="Descripcion de la pagina" />
    <ui:include src="/WEB-INF/head.xhtml" />
</head>

<body>

    <ui:include src="/WEB-INF/nav-logged.xhtml" />

    <div class="container">

        <!-- Error con las contraseñas-->
        <ui:fragment rendered="#{crearAficionBean.error != null}">
            <div class="col-xs-12"> 
                <h:outputText value=" #{crearAficionBean.error}" p:class="alert alert-danger"/>
              <br/>            
            </div>
        </ui:fragment>

        
        <h:form>
            
            
            <h:outputLabel for="descrip" value="Descripción: "/>
            <h:inputTextarea id="descrip" class="form-control" rows="3" p:placeholder="Aficion" value="#{crearAficionBean.nombre}" />
            
            
             <div class="form-group edit-hobby-form-group">
                <div class="text-center">
                    <button jsf:action="#{crearAficionBean.doGuardar()}" class="btn btn-primary btn-raised">GUARDAR</button>
                    <a href="perfil.jsf" class="btn btn-default btn-raised">CANCELAR</a>
                </div>
            </div>
            
        </h:form>

        <ui:include src="/WEB-INF/footer.xhtml" />
    </div>

    <ui:include src="/WEB-INF/body-end.xhtml" />
</body>
</html>
