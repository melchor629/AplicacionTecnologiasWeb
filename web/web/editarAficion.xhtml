<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
    <head>
        <title>Editar Aficion- LinkedOut</title>
        <meta name="description" content="Descripcion de la pagina" />
        <ui:include src="/WEB-INF/head.xhtml" />
    </head>

    <body>

        <ui:include src="/WEB-INF/nav-logged.xhtml" />

        <div class="container">

            <!-- Contenido -->
            <h:form>
                
                <h:outputLabel for="descrip" value="Descripción: "/>

                <h:inputTextarea   id="descrip" rows="3" p:placeholder="#{editarAficionBean.nombre}" styleClass="form-control"
                                 value="#{editarAficionBean.nombre}" required="true" requiredMessage="La descripción no puede estar vacía"  validatorMessage="La descripción no puede superar los 255 caracteres" >
                    <f:validateLength minimum="1" maximum="255" />
                </h:inputTextarea>
                <h:message id="mensajeValidatorError" for="descrip" style="color:red"/>
                <div class="form-group edit-hobby-form-group">
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-raised" jsf:action="#{editarAficionBean.doGuardar()}">GUARDAR</button>
                        <a href="perfil.jsf" class="btn btn-default btn-raised">CANCELAR</a>
                    </div>
                </div>
                <h:inputHidden value="#{editarAficionBean.hidden}" id="name" />
            </h:form>   



            <ui:include src="/WEB-INF/footer.xhtml" />
        </div>
        <ui:include src="/WEB-INF/body-end.xhtml" />
    </body>
</html>
