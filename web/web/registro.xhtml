<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
<head>
    <title>Registrarse - LinkedOut</title>
    <meta name="description" content="Descripcion de la pagina" />
    <ui:include src="/WEB-INF/head.xhtml" />
</head>

<body>

    <ui:include src="/WEB-INF/nav-unlogged.xhtml" />

    <div class="container">

        <ui:fragment rendered="#{registroBean.correcto == false}">
            <div class="col-xs-12"> 
                <h:outputText value=" #{registroBean.error}" p:class="alert alert-danger"/>
              <br/>            
            </div>
        </ui:fragment>
        
        <h:form class="form-horizontal">
            
             <h2>Formulario de registro</h2>
              <div class="row">
                <div class="col-sm-6">
                    <div class="form-group">
                        <h:outputLabel for="nombre" class="col-sm-3 control-label"  value="Nombre"/>
                        <div class="col-sm-9">
             
                            <h:inputText id="nombre" p:placeholder="Nombre" class="form-control" value="#{registroBean.nombre}" required="true" requiredMessage="El nombre no puede estar vacío" validatorMessage="El nombre no puede estar vacío">
                             <f:validateLength minimum="0" maximum="50" />
                            </h:inputText>
                            <h:message id="mensajeValidatorErrorDos" for="nombre" p:class="help-block" />
                         <span class="help-block">Nombre ej.: Evaristo José;</span>
                        </div>
             
             </div>
                    <div class="form-group">
                        <h:outputLabel for="apellidos" class="col-sm-3 control-label" value="Apellidos"/>
                        <div class="col-sm-9">
                            <h:inputText id="apellidos" p:placeholder="Apellidos" class="form-control" value="#{registroBean.apellidos}" required="true" requiredMessage="El apellido no puede estar vacío" validatorMessage="El apellido no puede estar vacío">
                             <f:validateLength minimum="0" maximum="100" />
                            </h:inputText>
                            <h:message id="mensajeValidatorErrorTres" for="apellidos" p:class="help-block" />
                             <span class="help-block">Apellidos ej.: Escobar Kennedy</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel for="correo" class="col-sm-3 control-label" value="Correo"/>
                        <div class="col-sm-9">
                            <h:inputText  id="correo" p:placeholder="Correo" class="form-control" value="#{registroBean.correo}" required="true" requiredMessage="El correo no puede estar vacío" validatorMessage="El correo no puede estar vacío">
                            <f:validateLength minimum="0" maximum="255" />
                            </h:inputText>
                             <h:message id="mensajeValidatorErrorCuatro" for="correo" p:class="help-block" />
                         </div>
                    </div>
                </div>
                  
                  
                  <div class="col-sm-6">
                    <div class="form-group">
                        <h:outputLabel for="usuario" class="col-sm-3 control-label" value="Nombre de Usuario"/>
                        <div class="col-sm-9">
                            <h:inputText  id="usuario" p:placeholder="Nombre de Usuario" class="form-control" value="#{registroBean.nombreUsuario}" required="true" requiredMessage="El nombre de usuario no puede estar vacío" validatorMessage="El nombre de usuario no puede estar vacío">
                             <f:validateLength minimum="0" maximum="45" />
                            </h:inputText>
                             <h:message id="mensajeValidatorErrorUno" for="usuario" p:class="help-block" />
                         
                         <span class="help-block">Usuario ej.: TecnoWebWins666</span>
                        </div>
                    </div>
                      
                       <div class="form-group">
                           <h:outputLabel for="password1" class="col-sm-3 control-label" value="Contraseña"/>
                        <div class="col-sm-9">
                            <h:inputSecret id="password1" p:placeholder="Password" class="form-control" value="#{registroBean.password}" required="true" requiredMessage="La contraseña no puede estar vacía" validatorMessage="La contraseña no puede estar vacía">
                             <f:validateLength minimum="0" maximum="200" />
                            </h:inputSecret>
                             <h:message id="mensajeValidatorErrorCinco" for="password1" p:class="help-block" />
                        </div>
                    </div>
                    <div class="form-group">
                        <h:outputLabel for="password2" class="col-sm-3 control-label" value="Vuelve a escribir la contraseña" />
                        <div class="col-sm-9">
                            <h:inputSecret id="password2" p:placeholder="Vuelve a escribir la password"
                                           class="form-control" value="#{registroBean.passwordConfirmada}" required="true" requiredMessage="La contraseña no puede estar vacía" validatorMessage="La contraseña no puede estar vacía">
                            <f:validateLength minimum="0" maximum="200" />
                            </h:inputSecret>
                            <h:message id="mensajeValidatorErrorSeis" for="password2" p:class="help-block" />
                        </div>
                    </div>
                </div>
            </div>
                      
                  
             <div class="text-center center-block row">
                 <h:outputLabel class="checkbox-inline">
                     <h:selectBooleanCheckbox value = "#{registroBean.check1}" id = "almaCheckbox" /> Entiendo que mis datos ya no me
                    pertenecen (>:D)
                 </h:outputLabel>
                <br/>
                <h:outputLabel class="checkbox-inline">
                    <h:selectBooleanCheckbox value = "#{registroBean.check2}" id = "datosCheckbox" /> Acepto vender mi alma al diablo
                </h:outputLabel>
            </div>


            <div class="pull-right registro-botones">
                <button jsf:action="#{registroBean.doRegistrar()}" class="btn btn-primary btn-raised">REGISTRARME</button>
                <a href="javascript:history.back()" class="btn btn-default btn-raised">CANCELAR</a>
            </div>
            <div class="clearfix"></div>
            
        </h:form>

        <ui:include src="/WEB-INF/footer.xhtml" />
    </div>

    <ui:include src="/WEB-INF/body-end.xhtml" />
</body>
</html>
