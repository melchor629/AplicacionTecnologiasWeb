<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
<head>
    <title>#{intMsg['signupFormPageTitle']} - LinkedOut</title>
    <meta name="description" content="Descripcion de la pagina" />
    <ui:include src="/WEB-INF/head.xhtml" />
</head>

<body>

    <ui:include src="/WEB-INF/nav-unlogged.xhtml" />

    <div class="container">

        <ui:fragment rendered="#{registroBean.correcto == false}">
            <div class="col-xs-12"> 
                <h:outputText value=" #{registroBean.error}" p:class="alert alert-danger"/>
              <br/>            
            </div>
        </ui:fragment>
        
        <h:form class="form-horizontal">
            
             <h2>#{intMsg['signupFormLabel']}</h2>
              <div class="row">
                <div class="col-sm-6">
                    <div class="form-group #{!nombre.valid and nombre.size != 0 ? 'has-error' : ''}">
                        <h:outputLabel for="nombre" class="col-sm-3 control-label"  value="#{intMsg['signupFormFirstName']}"/>
                        <div class="col-sm-9">
             
                            <h:inputText id="nombre" binding="#{nombre}" p:placeholder="#{intMsg['signupFormFirstName']}" class="form-control" value="#{registroBean.nombre}" required="true" requiredMessage="El nombre no puede estar vacío" validatorMessage="El nombre no puede estar vacío">
                             <f:validateLength minimum="0" maximum="50" />
                            </h:inputText>
                            <h:message id="mensajeValidatorErrorDos" for="nombre" p:class="help-block" />
                         <span class="help-block">#{intMsg['signupFormFirstNameHelp']}</span>
                        </div>
             
             </div>
                    <div class="form-group">
                        <h:outputLabel for="apellidos" class="col-sm-3 control-label" value="#{intMsg['signupFormLastName']}"/>
                        <div class="col-sm-9 #{!apellidos.valid and apellidos.size != 0 ? 'has-error' : ''}">
                            <h:inputText id="apellidos" binding="#{apellidos}" p:placeholder="#{intMsg['signupFormLastName']}" class="form-control" value="#{registroBean.apellidos}" required="true" requiredMessage="El apellido no puede estar vacío" validatorMessage="El apellido no puede estar vacío">
                             <f:validateLength minimum="0" maximum="100" />
                            </h:inputText>
                            <h:message id="mensajeValidatorErrorTres" for="apellidos" p:class="help-block" />
                             <span class="help-block">#{intMsg['signupFormLastNameHelp']}</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <h:outputLabel for="correo" class="col-sm-3 control-label" value="#{intMsg['signupFormMail']}"/>
                        <div class="col-sm-9 #{!correo.valid and correo.size != 0 ? 'has-error' : ''}">
                            <h:inputText  id="correo" binding="#{correo}" p:placeholder="#{intMsg['signupFormMail']}" class="form-control" value="#{registroBean.correo}" required="true" requiredMessage="El correo no puede estar vacío" validatorMessage="El correo no puede estar vacío y debe ser uno válido (ej.: evaristo@reydelobelisco.es)">
                                <f:validateLength minimum="0" maximum="255" />
                                <f:validateRegex pattern="^([a-z0-9_\.-]+)@([\da-z\.-]+)\.([a-z\.]{2,6})$" />
                            </h:inputText>
                             <h:message id="mensajeValidatorErrorCuatro" for="correo" p:class="help-block" />
                         </div>
                    </div>
                </div>
                  
                  
                  <div class="col-sm-6">
                    <div class="form-group #{!usuario.valid and usuario.size != 0 ? 'has-error' : ''}">
                        <h:outputLabel for="usuario" class="col-sm-3 control-label" value="#{intMsg['signupFormUserName']}"/>
                        <div class="col-sm-9">
                            <h:inputText  id="usuario" binding="#{usuario}" p:placeholder="#{intMsg['signupFormUserName']}" class="form-control" value="#{registroBean.nombreUsuario}" required="true" requiredMessage="El nombre de usuario no puede estar vacío" validatorMessage="El nombre de usuario no puede estar vacío">
                             <f:validateLength minimum="0" maximum="45" />
                            </h:inputText>
                             <h:message id="mensajeValidatorErrorUno" for="usuario" p:class="help-block" />
                         
                         <span class="help-block">#{intMsg['signupFormUserNameHelp']}</span>
                        </div>
                    </div>
                      
                       <div class="form-group #{!password1.valid and password1.size != 0 ? 'has-error' : ''}">
                           <h:outputLabel for="password1" class="col-sm-3 control-label" value="#{intMsg['signupFormPassword']}"/>
                        <div class="col-sm-9">
                            <h:inputSecret id="password1" binding="#{password1}" p:placeholder="#{intMsg['signupFormPassword']}" class="form-control" value="#{registroBean.password}" required="true" requiredMessage="La contraseña no puede estar vacía" validatorMessage="La contraseña no puede estar vacía">
                             <f:validateLength minimum="0" maximum="200" />
                            </h:inputSecret>
                             <h:message id="mensajeValidatorErrorCinco" for="password1" p:class="help-block" />
                        </div>
                    </div>
                    <div class="form-group #{!password2.valid and password2.size != 0 ? 'has-error' : ''}">
                        <h:outputLabel for="password2" class="col-sm-3 control-label" value="#{intMsg['signupFormPasswordAgain']}" />
                        <div class="col-sm-9">
                            <h:inputSecret id="password2" binding="#{password2}" p:placeholder="#{intMsg['signupFormPasswordAgain']}"
                                           class="form-control" value="#{registroBean.passwordConfirmada}" required="true" requiredMessage="La contraseña no puede estar vacía" validatorMessage="La contraseña no puede estar vacía">
                            <f:validateLength minimum="0" maximum="200" />
                            </h:inputSecret>
                            <h:message id="mensajeValidatorErrorSeis" for="password2" p:class="help-block" />
                        </div>
                    </div>
                </div>
            </div>
                      
                  
             <div class="text-center center-block row">
                 <h:outputLabel class="checkbox-inline">
                     <h:selectBooleanCheckbox value = "#{registroBean.check1}" id = "almaCheckbox" /> #{intMsg['signupFormDataPrivacy']}
                 </h:outputLabel>
                <br/>
                <h:outputLabel class="checkbox-inline">
                    <h:selectBooleanCheckbox value = "#{registroBean.check2}" id = "datosCheckbox" /> #{intMsg['signupFormDataPrivacy2']}
                </h:outputLabel>
            </div>


            <div class="pull-right registro-botones">
                <button jsf:action="#{registroBean.doRegistrar()}" class="btn btn-primary btn-raised">#{intMsg['signupFormSignUpButton']}</button>
                <a href="javascript:history.back()" class="btn btn-default btn-raised">#{intMsg['signupFormCancelButton']}</a>
            </div>
            <div class="clearfix" />
            
        </h:form>

        <ui:include src="/WEB-INF/footer.xhtml" />
    </div>

    <ui:include src="/WEB-INF/body-end.xhtml" />
</body>
</html>
