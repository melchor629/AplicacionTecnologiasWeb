<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:jsf="http://xmlns.jcp.org/jsf">

    <nav class="navbar navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Desplegar menú</span>
                    <span class="icon-bar" />
                    <span class="icon-bar" />
                    <span class="icon-bar" />
                </button>
                <span class="navbar-brand">LinkedOut</span>

                <ul class="nav navbar-nav">
                    <li class="#{request.requestURI.contains('perfil') ? 'active' : ''}">
                        <a href="perfil.jsf"><i class="fa fa-user" /> <span class="hidden-xs">Mi perfil</span></a>
                    </li>
                    <li class="#{request.requestURI.contains('notificaciones') ? 'active' : ''} notificaciones">
                        <a jsf:action="#{notificacionesBean.notificar()}">
                            <i class="fa fa-bell-o" />
                            <ui:fragment rendered="#{sesionBean.obtenerCantidadNotificaciones()>0}">
                                <span class="badge">#{sesionBean.obtenerCantidadNotificaciones()}</span>
                            </ui:fragment>
                            <span class="hidden-xs">Notificaciones</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <h:form>
                            <h:commandLink action="#{sesionBean.cerrarSesion}"><i class="glyphicon glyphicon-log-out" /> Cerrar sesión</h:commandLink>
                        </h:form>
                    </li>
                </ul>

                <h:form styleClass="navbar-form navbar-right">
                    <div class="input-group">
                        <h:inputText p:placeholder="Buscar a..." p:class="form-control" value="#{buscarBean.busqueda}" />
                        <span class="input-group-btn">
                            <!-- Uso la biblioteca Passthrough para que el botón sea un button en lugar de un input[type="submit"] -->
                            <!-- En nuestra web, todos los botones van a tener que ser así, en lugar de <h:commandButton> -->
                            <button type="submit" p:id="buscar" class="btn btn-default" jsf:action="#{buscarBean.buscar()}">
                                <i class="fa fa-search" />
                            </button>
                        </span>
                    </div>
                </h:form>
            </div>
        </div>
    </nav>

</ui:composition>
