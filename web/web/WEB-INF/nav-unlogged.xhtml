<?xml version="1.0" encoding="UTF-8"?>
<!-- Melchor Alejo Garau Madrigal -->
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <nav class="navbar navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Desplegar menú</span>
                    <span class="icon-bar" />
                    <span class="icon-bar" />
                    <span class="icon-bar" />
                </button>
                <a class="navbar-brand" href="#{request.contextPath}/">LinkedOut</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <h:form styleClass="navbar-form navbar-right">
                    <div class="form-group">
                        <h:inputText p:placeholder="Usuario" styleClass="form-control" value="#{sesionBean.usuario}" />
                    </div>
                    <div class="form-group">
                        <h:inputSecret p:placeholder="Contraseña" styleClass="form-control" value="#{sesionBean.password}" />
                    </div>
                    <h:commandButton action="#{sesionBean.iniciarSesion()}" styleClass="btn btn-flat btn-dark" value="ENTRAR" />
                </h:form>
            </div>
        </div>
    </nav>

</ui:composition>
