<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
<head>
    <title>#{intMsg['addEduPageTitle']} - LinkedOut</title>
    <meta name="description" content="Descripcion de la pagina" />
    <ui:include src="/WEB-INF/head.xhtml" />
</head>

<body>

    <ui:include src="/WEB-INF/nav-logged.xhtml" />

    <div class="container">
        
        <ui:fragment rendered="#{crearEstudioBean.msgError != null}">
        <div class="alert alert-danger">
            #{crearEstudioBean.msgError}
        </div>
        </ui:fragment>

        <!-- Contenido -->
        
        <h:form>
          
       <div class="form-group #{!fechaComienzo.valid and fechaComienzo.size != 0 ? 'has-error' : ''}">
         <label for="fechaComienzo">#{intMsg['addEduStartDate']}</label>
         <h:inputText p:type="date" p:class="form-control" id="fechaComienzo" binding="#{fechaComienzo}" p:placeholder="#{intMsg['addEduStartDate']}" value="#{crearEstudioBean.fechaComienzo}" required="true" requiredMessage="La fecha de comienzo no puede estar vacía" validatorMessage="La fecha de comienzo no puede estar vacía">
             <f:convertDateTime pattern="yyyy-MM-dd"/>
         </h:inputText>
         <h:message id="mensajeValidatorErrorUno" for="fechaComienzo" p:class="help-block" />
        </div>
       
           <div class="form-group">
         <label for="fechaFinalizacion">#{intMsg['addEduEndDate']}</label>
         <h:inputText p:type="date" p:class="form-control" id="fechaFinalizacion" binding="#{fechaFinalizacion}" p:placeholder="#{intMsg['addEduEndDate']}" value="#{crearEstudioBean.fechaFinalizacion}">
              <f:convertDateTime pattern="yyyy-MM-dd"/>
         </h:inputText>
          </div>
           

          <div class="form-group #{!descripcion.valid and descripcion.size != 0 ? 'has-error' : ''}">
         <label for="descripcion">#{intMsg['addEduDescription']}</label>
         <h:inputText p:type="text" p:class="form-control" id="descripcion" binding="#{descripcion}" p:placeholder="#{intMsg['addEduDescription']}" value="#{crearEstudioBean.descripcion}" validatorMessage="La lontigud de la descripción no puede superar los 255 caracteres">
             <f:validateLength minimum="0" maximum="255" />
         </h:inputText>
         <h:message id="mensajeValidatorErrorDos" for="descripcion" p:class="help-block" />
       </div>
      

           <div class="form-group #{!ubicacion.valid and ubicacion.size != 0 ? 'has-error' : ''}">
         <label for="ubicacion">#{intMsg['addEduPlace']}</label>
         <h:inputText p:type="text" p:class="form-control" id="ubicacion" binding="#{ubicacion}" p:placeholder="#{intMsg['addEduPlace']}" value="#{crearEstudioBean.ubicacion}" validatorMessage="La longitud de la ubicación no puede superar los 455 caracteres.">
            <f:validateLength minimum="0" maximum="455" />
         </h:inputText>
         <h:message id="mensajeValidatorErrorTres" for="ubicacion" p:class="help-block" />
       </div>
     

            
       
       <div class="form-group edit-profile-form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-raised" jsf:action="#{crearEstudioBean.crear()}">#{intMsg['addEduSaveButton']}</button>
                    <a href="perfil.jsf" class="btn btn-default btn-raised">#{intMsg['addEduCancelButton']}</a>
                </div>
            </div>
      </h:form>    
        
        

        <ui:include src="/WEB-INF/footer.xhtml" />
    </div>

    <ui:include src="/WEB-INF/body-end.xhtml" />
</body>
</html>
