<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html
    lang="es"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:jsf="http://xmlns.jcp.org/jsf">
<head>
    <title>Creando Estudios - LinkedOut</title>
    <meta name="description" content="Descripcion de la pagina" />
    <ui:include src="/WEB-INF/head.xhtml" />
</head>

<body>

    <ui:include src="/WEB-INF/nav-logged.xhtml" />

    <div class="container">
        
        <ui:fragment rendered="#{crearEstudioBean.msgError != null}">
        <div class="alert alert-danger">
            #{crearEstudioBean.msgError}
        </div>
        </ui:fragment>

        <!-- Contenido -->
        
        <h:form>
          
       <div class="form-group">
         <label for="fechaComienzo">Fecha de comienzo</label>
         <h:inputText p:type="date" p:class="form-control" id="fechaComienzo" p:placeholder="Fecha de comienzo" value="#{crearEstudioBean.fechaComienzo}" required="true" requiredMessage="La fecha de comienzo no puede estar vacía">
             <f:convertDateTime pattern="yyyy-MM-dd"/>
         </h:inputText>

        </div>
       
           <div class="form-group">
         <label for="fechaFinalizacion">Fecha de finalización</label>
         <h:inputText p:type="date" p:class="form-control" id="fechaFinalizacion" p:placeholder="Fecha de finalización" value="#{crearEstudioBean.fechaFinalizacion}">
              <f:convertDateTime pattern="yyyy-MM-dd"/>
         </h:inputText>
          </div>
           

          <div class="form-group">
         <label for="descripcion">Descripción</label>
         <h:inputText p:type="text" p:class="form-control" id="descripcion" p:placeholder="Descripción" value="#{crearEstudioBean.descripcion}">
             <f:validateLength minimum="0" maximum="255" />
         </h:inputText>
       </div>
      

           <div class="form-group">
         <label for="ubicacion">Ubicación</label>
         <h:inputText p:type="text" p:class="form-control" id="ubicacion" p:placeholder="Ubicación" value="#{crearEstudioBean.ubicacion}">
            <f:validateLength minimum="0" maximum="455" />
         </h:inputText>
       </div>
     

            
       
       <div class="form-group edit-profile-form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-raised" jsf:action="#{crearEstudioBean.crear()}">GUARDAR</button>
                    <a href="perfil.jsf" class="btn btn-default btn-raised">CANCELAR</a>
                </div>
            </div>
      </h:form>    
        
        

        <ui:include src="/WEB-INF/footer.xhtml" />
    </div>

    <ui:include src="/WEB-INF/body-end.xhtml" />
</body>
</html>
