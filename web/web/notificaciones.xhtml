<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:repeat value="#{notificacionesBean.mensajeNoLeido}" var="mensaje">
            
            <div class="mensaje row">
                <div class="col-xs-3 col-sm-1">
                    <div class="img-circle img-profile" style="background-image: url('#{mensaje.idEmisor.foto}')" rendered="#{mensaje.idEmisor.foto != null}"></div>
                    <div class="img-circle img-profile" style="background-image: url('#{mensaje.idEmisor.foto}')" rendered="#{mensaje.idEmisor.foto == null}"></div>
 
                         <!--style="background-image: url('<%include file="WEB-INF/fotoPerfil.txt"%>')" -->
                </div>
                <div class="col-xs-9 col-sm-11">
                    <div>
                        <h4>#{mensaje.titulo}</h4>
                        <small>de <a href="perfil.jsf?id=#{mensaje.idEmisor.id}">#{mensaje.idEmisor.nombreUsuario}</a></small>
                    </div>
                </div>
                <div class="col-xs-12">
                    <p class="lead">
                        #{mensaje.texto}
                    </p>
                    <div class="text-right">
                        <a class="btn btn-primary btn-raised"
                           href="<%=cpath%>/MensajeLeidoServlet?id=<%= mensaje.getId()%>&emisor=<%=mensaje.getIdEmisor().getId()%>">RESPONDER</a>
                        <a class="btn btn-default btn-raised"
                           href="<%=cpath%>/MensajeLeidoServlet?id=<%=mensaje.getId()%>&emisor=<%=mensaje.getIdEmisor().getId()%>&descartar=true">DESCARTAR</a>
                    </div>
                </div>
            </div>
        
        </ui:repeat>
    </h:body>
</html>
